

<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1-2</title>
</head>

<body>
    <form>
        <table border="2">
            <tr>
                <th align="right">First name</th>
                <td>
                    <input type="text" />
                </td>
            </tr>

            <tr>
                <th align="right">Last name</th>
                <td>
                    <input type="text" />
                </td>
            </tr>

            <tr>
                <th align="right">Gender</th>
                <td>
                    <select>
              <option>Male</option>
              <option>Female</option>
              <option>Else</option>
            </select>
                </td>
            </tr>

            <tr>
                <th align="right">Email</th>
                <td>
                    <input type="email" />
                </td>
            </tr>

            <tr>
                <th align="right">Address</th>
                <td>
                    <textarea name="address" cols="15" style="width: 150px;"></textarea>

                </td>
            </tr>
            <tr>
                <th align="right">City</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th align="right">Zip/Postal code</th>
                <td>
                    <input type="text" />
                </td>
            </tr>

            <tr>
                <th align="right">Country</th>
                <td>
                    <select>
              <option>Korea</option>
              <option>USA</option>
              <option>FRANCE</option>
              <option>CHINA</option>
            </select>
                </td>
            </tr>

            <tr>
                <th align="right">Starting Date</th>
                <td>
                    <input type="radio" name='startingDate' value="apple" /> Spring 2023</input>
                    <input type="radio" name='startingDate' value="banana" /> Fall 2023</input>
                </td>
            </tr>

            <tr>
                <th align="right">Comments/Questions</th>
                <td>
                    <textarea name="Comments/Questions" cols="15" style="width: 150px;"></textarea>
                </td>
            </tr>

            <tr>
                <tr>
                    <th colspan="2" style="background-color: lightblue; text-align: center;">
                        <input type="submit" name="sub" value="Submit" />
                        <input type="reset"name="reset"value="Clear this Form" />
                    </th>
                </tr>
        </table>
    </form>
</body>

</html>
